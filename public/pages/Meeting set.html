<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link href="../css/index.css" rel="stylesheet" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Meeting Scheduler</title>
    <link rel="icon" href="../../Nigelrex.ico" />
</head>

<body>
    <h1>Welcome to Meeting Scheduler!</h1>
    <br />
    <p>Have a tons of meetings to attend and have other works to do?</p>
    <p>Schedule you meetings here and do your other stuff!</p>

    <form id="fm1" action="/">
        Meeting Name: <input type="text" name="fname" /><br />
        Meeting Timing: <input type="text" name="lname" /><br /><br />
        <input class="button" type="button" onclick="myFunction()" value="Submit" />
    </form>

    <!-- You can also require other files to run in this process -->
    <script src="../js/renderer.js"></script>
    <script>
        function myFunction() {
            document.getElementById("fm1").submit();
        }
    </script>
</body>

</html>
